# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
## Steps:
## 1. Prepare environment grid:
### 1.1. OS: Ubuntu, Windows, MacOS
### 1.2. Python version: 3.8, 3.9, 3.10
## 2. Install dependencies
### 2.1. Install pip, wheel, setuptools, tox
### 2.2. Install ROICaT dependencies from requirements_GPU.txt
## 3. Run tests using tox

name: createEnv_GPU

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
  
    name: ${{ matrix.platform }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - name: Set up conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: latest
        # activate-environment: ROICaT
        # auto-activate-base: true
        # auto-update-conda: false
        # remove-profiles: true
        # architecture: x64
        # clean-patched-environment-file: true
        # run-post: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
            
    - name: Check out repository code
      uses: actions/checkout@v3
    
    - name: PowerShell Core
      shell: pwsh
      run: |
          conda info
          conda list


    # - uses: conda-incubator/setup-miniconda@v2
    #   with:
    #   #     channels: conda-forge, defaults
    #       miniconda-version: "latest"
    #       environment-file: environment_GPU.yml
    #       activate-environment: ROICaT
    #   #     auto-update-conda: true
    #   #     auto-activate-base: true

    - name: Make conda environment
      run: |
        ## cd to github workspace
        # cd $GITHUB_WORKSPACE
        
        ## check current directory (pwd)
        pwd

        ## create conda environment
        conda env create --file environment_GPU.yml
        conda activate ROICaT || true

    - name: Install roicat
      run: |
        pip install -v --user -e .
          
    - name: Test with tox
      run: |
        tox
      env:
        PLATFORM: ${{ matrix.os }}
        PYTHON_VERSION: ${{ matrix.python-version }}