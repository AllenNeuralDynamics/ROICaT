## Make a tox.ini file that does the following:
## 1. Initialize a python 3.9 linux environment
## 2. Prepare the github actions environment
## 3. Use the requirements_GPU.txt file to install the dependencies
## 4. Run the tests

[tox]
envlist = py{38,39,310}-{linux,macos,windows}
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10.9: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform = 
    linux: linux
    macos: darwin
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras = all
deps =
    .[all]
    ## Q: What does the above line do?
    ##
    pytest
    -r{toxinidir}/requirements_GPU.txt
    ; -r{toxinidir}/environment_GPU.yml
commands =
    pytest -v


