## Make a tox.ini file that does the following:
## 1. Initialize a python 3.9 linux environment
## 2. Prepare the github actions environment
## 3. Use the requirements_GPU.txt file to install the dependencies
## 4. Run the tests

[tox]
envlist = py{38,39,310}-{linux,windows,macos}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
platform =
    ubuntu-latest: linux
    ubuntu-22.04: linux
    ubuntu-20.04: linux
    ubuntu-18.04: linux
    ubuntu-16.04: linux
    windows-latest: windows
    windows-2022: windows
    windows-2019: windows
    windows-2016: windows
    macos-latest: macos
    macos-12.0: macos
    macos-11.0: macos
    macos-10.15: macos
extra =
    core: core
    core_latest: core_latest

[testenv]
platform = 
    macos: darwin
    linux: linux
    windows: win32
passenv = 
    GITHUB_ACTIONS
setenv =
    PIP_EXTRA_INDEX_URL = https://download.pytorch.org/whl/cpu
extras = core
deps =
    .[core]
    pytest
commands =
    linux,core: pip install torch==1.12.1+cpu torchvision==0.13.1+cpu torchaudio==0.12.1 -f https://download.pytorch.org/whl/torch_stable.html
    windows,core: pip install torch==1.12.1+cpu torchvision==0.13.1+cpu torchaudio==0.12.1 -f https://download.pytorch.org/whl/torch_stable.html
    macos,core: pip install torch==1.12.1 torchvision==0.13.1 torchaudio==0.12.1 -f https://download.pytorch.org/whl/torch_stable.html
    
    linux,core_latest: pip install torch torchvision torchaudio -f https://download.pytorch.org/whl/torch_stable.html
    windows,core_latest: pip install torch torchvision torchaudio -f https://download.pytorch.org/whl/torch_stable.html
    macos,core_latest: pip install torch torchvision torchaudio -f https://download.pytorch.org/whl/torch_stable.html

    pytest -v