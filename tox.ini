## Make a tox.ini file that does the following:
## 1. Initialize a python 3.9 linux environment
## 2. Prepare the github actions environment
## 3. Use the requirements_GPU.txt file to install the dependencies
## 4. Run the tests

[tox]
envlist = py{38,39,310}-{linux,windows,macos}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
platform =
    ubuntu-latest: linux
    windows-latest: windows
    macos-latest: macos

[testenv]
platform = 
    macos: darwin
    linux: linux
    windows: win32
passenv = 
    CI
    GITHUB_ACTIONS
setenv =
    PIP_EXTRA_INDEX_URL = https://download.pytorch.org/whl/cpu
extras = core
## Make different dependencies for different platforms
### Linux and windows should be torch==x.x.x+cpu and macos should be torch==x.x.x
deps =
    linux: 
        torch==1.12.1+cpu
        torchvision==0.13.1+cpu
        torchaudio==0.12.1
    windows:
        torch==1.12.1+cpu
        torchvision==0.13.1+cpu
        torchaudio==0.12.1
    macos:
        torch==1.12.1
        torchvision==0.13.1
        torchaudio==0.12.1
    .[core]
    pytest
commands =
    pytest -v